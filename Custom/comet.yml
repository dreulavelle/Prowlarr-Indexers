id: comet
name: Comet
description: "A custom Prowlarr indexer for the Comet torrent/debrid search add-on."
language: en-US
type: public
encoding: UTF-8
followredirect: false
testlinktorrent: false
requestDelay: 15
links:
  - https://comet.elfhosted.com
  - http://comet:8000

caps:
  categories:
    Movies: Movies
    TV: TV
  modes:
    search: [q]
    movie-search: [q, imdbid]
    tv-search: [q, imdbid, season, ep]
  allowrawsearch: false
settings:
  - name: info
    type: info
    label: Base64 config
    default: "Complete your configuration and copy the generated link.<br/> Paste the link into your browser to find your code eg. http://host_ip:8000/base64_string/manifest.json."
  - name: b64config
    type: text
    label: Base64 Encoded Configuration
    default: ""
  - name: validate_imdb_movie
    type: text
    label: IMDB ID of Movie to use for Radarr validation (must exist in indexer)
    default: "tt0137523"
  - name: validate_imdb_tv
    type: text
    label: IMDB ID TV show to use for Sonarr validation (must exist in indexer)
    default: "tt9288030"
search:
  paths:
    - path: /{{ .Config.b64config }}/stream/movie/{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Config.validate_imdb_movie }}{{ end }}.json
      method: get
      response:
        type: json
        noResultsMessage: '"streams": []'
      categories: [Movies]

    - path: /{{ .Config.b64config }}/stream/series/{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Config.validate_imdb_tv }}{{ end }}:{{ if .Query.Season }}{{ .Query.Season }}{{ else }}1{{ end }}{{ if .Query.Ep }}:{{ .Query.Ep }}{{ else }}{{ end }}.json
      method: get
      response:
        type: json
        noResultsMessage: '"streams": []'
      categories: [TV]

  rows:
    selector: streams
    missingAttributeEqualsNoResults: true

  fields:
    title:
      selector: description
      filters:
        - name: split
          args: ["\n", 0]
    year:
      selector: description
      filters:
        - name: regexp
          args: "(\\b(19|20)\\d{2}\\b)"
    category_is_tv_show:
      text: "{{ .Result.title }}"
      filters:
        - name: regexp
          args: "\\b(S\\d+(?:E\\d+)?)\\b"
    indexer_is_torrentio:
      selector: description
      filters:
        - name: regexp
          args: "Torrentio"
    torrentio_size:
      selector: description
      filters:
        - name: regexp
          args: "\\b(\\d+(?:\\.\\d+)? [MG]B)\\b"
    torrent_size:
      selector: behaviorHints.videoSize
    category:
      text: "{{ if .Result.category_is_tv_show }}TV{{ else }}Movies{{ end }}"
    infohash:
      selector: url
      filters:
        - name: regexp
          args: "/playback/([^/]+)"
    size:
      text: "{{ if .Result.torrent_size }}{{ .Result.torrent_size }}{{ else }}{{ .Result.torrentio_size }}{{ end }}"
    quality:
      selector: name
      filters:
        - name: regexp
          args: "\\b(2160p|1080p|720p|480p)\\b"
    date:
      text: "Apr. 18th '11"
      filters:
        - name: re_replace
          args: ["st|nd|rd|th", ""]
        - name: replace
          args: ["'", ""]
        - name: dateparse
          args: "MMM. d yy"
    seeders:
      text: "30"
    leechers:
      text: "0"
