id: zilean
name: Zilean
description: "A custom indexer for Zilean the unofficial DMM indexer"
language: en-US
type: public
encoding: UTF-8
followredirect: false
testlinktorrent: false
requestDelay: 2
links:
  - http://zilean:8181

caps:
  categories:
    Movies: Movies
    TV: TV
  modes:
    search: [q]
    movie-search: [q, imdbid]
    tv-search: [q, season, ep]
  allowrawsearch: false

settings: []

search:
  paths:
    - path: /dmm/filtered
      method: get
      response:
        type: json

  inputs:
    $raw: "{{ if .Query.IMDBID }}ImdbId={{ .Query.IMDBID }}{{ else }}Query={{ .Keywords }}{{ end }}"
    Season: "{{ if .Query.Season }}{{ .Query.Season }}{{ else }}{{ end }}"
    Episode: "{{ if .Query.Ep }}{{ .Query.Ep }}{{ else }}{{ end }}"
    
  keywordsfilters:
    - name: re_replace
      args: ["\\bS\\d+(?:E\\d+)?\\b", ""]  # Remove season and episode info
    - name: re_replace
      args: ["\\b(19|20)\\d{2}\\b", ""]  # Remove year info
    - name: re_replace
      args: ["[\\[\\]()]", ""]  # Remove brackets
    - name: re_replace
      args: ["^$", "serenity"]

  rows:
    selector: $
    missingAttributeEqualsNoResults: true

  fields:
    title:
      selector: raw_title
    year:
      selector: year
    category:
      selector: category
      filters:
        - name: replace
          args: ["tvSeries", "TV"]
        - name: replace
          args: ["movie", "Movies"]
    infohash:
      selector: info_hash
    size:
      selector: size
    quality:
      selector: resolution
      filters:
        - name: replace
          args: ["4k", "2160p"]
    codec:
      selector: codec
    episode:
      selector: episode
    season:
      selector: season
    language:
      selector: language
    seeders:
      text: "30"
    leechers:
      text: "10"
    date:
      text: "Apr. 18th '11"
      filters:
        - name: re_replace
          args: ["st|nd|rd|th", ""]
        - name: replace
          args: ["'", ""]
        - name: dateparse
          args: "MMM. d yy"
    downloadvolumefactor:
      text: "1"
    uploadvolumefactor:
      text: "1"
